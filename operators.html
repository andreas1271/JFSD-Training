<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    
<h1>Arithmetic Operators</h1>

<script>
    var num1=prompt("Enter your first digit: ");
    var num2=prompt("Enter your second digit: ");

    let x=parseInt(num1);
    let y=parseInt(num2);

    if(x>y){
        document.write("Number "+x +" is Greater than Number "+y);
    }

    else if (x<y){
        document.write("Number "+x +" is smaller than Number "+y);
    }

    else if (x=y){
        document.write("Number "+x +" is equal to "+y);
    }

</script>

</body>
</html>
