<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 2nd Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Colorfull</h1>
    <div class="container">
        <h1 class="text-primary">Primary Color</h1>
        <h1 class="text-secondary">Primary Color</h1>
        <h1 class="text-success">Primary Color</h1>
        <h1 class="text-warning">Primary Color</h1>
        <h1 class="text-info">Primary Color</h1>
    
    </div>

    <div class="container">
        <button class="btn btn-primary">Button1</button>
        <button class="btn btn-secondary">Button2</button>
        <button class="btn btn-success">Button3</button>
        <button class="btn btn-warning">Button4</button>
        <button class="btn btn-danger">Button5</button>
    </div>
    
    <div class="container" style="background-color: yellowgreen;">
        <h1>Container class</h1>
        <p>This is container class</p>
    </div>

    <div class="container-fluid" style="background-color: yellow;">
        <h1>Container Fluid class</h1>
        <p>This is container  fluid class</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
