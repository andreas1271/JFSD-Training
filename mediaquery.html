<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style>
        h1{
            color: blue;
        }
        @media screen and (max-width:600px){
            h1{
                color: red;
            }
            
        }
        @media screen and (max-width:1028px){
            h1{
                color: orange;
            }
            
        }
        @media screen and (max-width:720){
            h1{
                color: green;
            }
            
        }
        @media screen and (max-width:480){
            h1{
                color: skyblue;
            }
            
        }
    </style>
</head>
<body>
    <h1>Welcome to the world of Media Queries</h1>
    <p>The Color will change if you change the Browserwindow Size</p>
    
    
</body>
</html>
