<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators 2</title>
</head>
<body>
    
<h1>If you are older than 18, Vote </h1>

<script>
    //var num1=prompt("Enter your first digit: ");
    var num2=prompt("What is your Age?: ");

    let x=parseInt(18);
    let y=parseInt(num2);

    if(x>y){
        document.write("Age "+x +" is Greater than Number "+y +"<br> you are unable to vote");
    }

    else if (x<y){
        document.write("Age "+x +" is smaller than Number "+y +"<br> you are allowed to vote");
    }

    else if (x=y){
        document.write("Age "+x +" is equal to "+y +"<br> you are allowed to vote");
    }

</script>

</body>
</html>
