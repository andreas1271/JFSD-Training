<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Function</title>
</head>
<body>
    <script>
        function Ternary(){
            var age=prompt("How old are you?");

            let x=parseInt(age);

            let result= (x<53) ? "Younger than me.":"Older than I am.";
            document.write("Result: "+result);
        }
        Ternary();
    </script>

</body>
</html>
