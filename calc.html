<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var num1=prompt("Enter 1 st number");
        var num2=prompt("Enter 2 nd number");

        var a=parseInt(num1);
        var b=parseInt(num2);


        function add(a,b){
            return a+b;
        }

        document.write("Sum is: "+add(a,b));

    </script>
</body>
</html>
