<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <h1>While example</h1>

    <script>
        var number=prompt("Enter any Number:");
        var i=1;
        do{
            document.write("We are at: "+i+"<br>");
            i++;

        }
        while(i<=number);
    </script>
</body>
</html>
