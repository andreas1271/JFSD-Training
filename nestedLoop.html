<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested LoOpS</title>
</head>
<body>
    <script>
        document.write("Right Angle Shape <br>");
        for(let row=1;row<=10;row++){
            for(let col=1;col<=row;col++){
                document.write("* ");
            }
        document.write("<br>");
        }
    </script>

</body>
</html>
