<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let array1=new Array(8);

        for(let i=0; i<array1.length; i++){
            array1[i]=prompt("Enter anything you want");
        }

        for(var p=0; p<array1.length; p++){
            document.write("<br>"+(p+1)+"."+array1[p]);
        }
    </script>
</body>
